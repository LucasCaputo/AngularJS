<!DOCTYPE html>
<html lang="pt-br" ng-app ="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <style>
        .jumbotron{
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;        
        }
        .table{
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
    </style>
    <script src="lib/angular.js"></script>
    <script>
        angular.module("listaTelefonica", [])
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", ($scope)=>{
           $scope.app ="Lista Telefônica"
           $scope.contatos = [
               {nome: "Pedro", telefone: "9995-8885"},
               {nome: "Maria", telefone: "9995-7687"},
               {nome: "João", telefone: "9995-8956"}
           ]
           $scope.operadoras = [
               {nome: "Oi", codigo: 25, categoria: "celular"},
               {nome: "Vivo", codigo: 99, categoria: "celular"},
               {nome: "Claro", codigo: 61, categoria: "celular"},
               {nome: "Tim", codigo: 42, categoria: "celular"},
               {nome: "GVT", codigo: 18, categoria: "fixo"},
               {nome: "Embratel", codigo: 18, categoria: "fixo"}
           ]
           $scope.adicionarContato = (contato) =>{
               $scope.contatos.push(angular.copy(contato))
               delete $scope.contato
           }
        })
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl"> 
    <div class="jumbotron">
        <h4 ng-bind="app"></h4>
        <table class="table table-striped">
           <tr>
               <th>Nome</th>
               <th>Telefone</th>
               <th>Operadora</th>
           </tr>
           <tr ng-repeat= "contato in contatos"> 
               <td>{{contato.nome}}</td>
               <td>{{contato.telefone}}</td>
               <td>{{contato.operadoras.nome}}</td>
           </tr>
        </table>
        <hr/>
        {{contato}}
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
        <select class="form-control" ng-model="contato.operadoras" ng-options="operadoras.nome for operadoras in operadoras">
            <option value="">Selecione uma Operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>  
    </div>
</body>
</html>
